- tasks:

    - name: Apt cache update disabled
      apt_repository:
        repo: "deb https://example.com/foo/ bar baz"
        update_cache: false

    - name: Apt cache update disabled with retries
      apt_repository:
        repo: "deb https://example.com/foo/ bar baz"
        update_cache: false
      register: add_repo
      until: add_repo|success
